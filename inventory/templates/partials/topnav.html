<div class="row">
    <div class="col-md-4 mt-4 mx-4 ">
        <div class="card">
            <div class="card-header bg-info text-white">
                Request
            </div>
            <div class="card-body">
                <marquee behavior="" direction="">
                    <h3 class="my-4">Welcome to Wang Lab Inventroy Management System</h3>
                </marquee>
            </div>
        </div>
    </div>
    <div class="col-md-7 mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                Dashboard Statistics
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-requests' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Requests<i class="fas fa-users"></i></h4>
                                    <h3>{{ requests_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-inventory' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Inventory<i class="fas fa-box"></i></h4>
                                    <h3>{{  items_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-orders' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Orders <i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{ orders_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
